# CONFIGURACIÓN REACTIVE - VERSIÓN FINAL CORRECTA
quarkus.datasource.db-kind=postgresql

# USUARIO Y PASSWORD
quarkus.datasource.username=admin
quarkus.datasource.password=admin

# URL REACTIVE CORRECTA (base de datos webDb)
quarkus.datasource.reactive.url=postgresql://localhost:5432/webDb

# Configuraciones adicionales IMPORTANTES
quarkus.datasource.reactive.postgresql.ssl-mode=disable
quarkus.datasource.reactive.max-size=20

# Configuración Hibernate REACTIVE
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# IMPORTANTE: Configurar correctamente el dialecto para PostgreSQL
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: Para debug SQL
quarkus.log.category."org.hibernate.SQL".level=DEBUG
